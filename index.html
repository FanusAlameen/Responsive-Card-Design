<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" class="stylesheet">
  </head>
  <body>

    <main>

      <div class="card">
        
        <div class="img-container">
          <img class="product-img" src="images/image-product-desktop.jpg" alt="Perfume">
        </div>
        

        <div class="card-desc">
          <p class="product-name">PERFUME</p>
          <h2 class="card-heading">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-desc">A floral, solar and voluptuous interpretation
            composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="discount-price">$149.99</p>
            <p class="prev-price">$169.99</p>
          </div>

          <button class="cart-btn"> <img class="cart-img" src="images/icon-cart.svg" alt="cart-button"> Add to Cart</button>
        </div>

      </div>

    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
